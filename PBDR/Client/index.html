	<!-- Custom JS -->
    <script>
				$(document).ready(function(){
						$('.panel').hide();
					
						$('.panelTitle').collapser({
							target: 'next',
							effect: 'slide',
							changeText: 0,
							expandClass: 'expIco',
							collapseClass: 'collIco'
						}, function(){
							$('.panel').slideUp();
						});
				});
		</script>
		<!-- Custom JS -->	 	
	</head>

	<body>			
		<div id="mainpage" data-role="page" >		
			<div data-role="controlgroup" data-type="horizontal">
				<a data-role="button" data-theme="a" onclick="displayScreen('home')">Home</a>
				<a data-role="button" data-theme="a" onclick="displayScreen('documents')">Documents</a>
				<a data-role="button" data-theme="a" onclick="displayGroups('')">Contacts</a>
				<a data-role="button" data-theme="a" onclick="displayScreen('rss')">RSS</a>
				<a data-role="button" data-theme="a" onclick="loadData('')">Load Data</a>
				<a data-role="button" data-theme="a" onclick="showMenuBar('')">Launch Swipe Down Menu</a>
			</div>			
				
			<div id="menuBar">
				<ul id="menuBarLinks">
					<li onclick="doMenuAction('Action 1')"> Settings </li>					
				</ul>
				<ul id="menuBarButton">					
					<li onclick="hideMenuBar()"> Close </li>
				</ul>
			</div>  	
				
			<div id="home">
				Starting page				
			</div>
			
			<div id="documents">
				Documents would be listed here
			</div>
	
			<div id="nocontacts">
				<!--Content will be supplied by the code with an image to simulate a watermark-->
			</div>
	
			<div id="listing" data-theme="b">
				<div data-role="header" data-theme="b">
					<h1 id="listheader"></h1>				
				</div> 			
				<div data-role="content" data-theme="b">				
					<ul id="listofentries" data-role="listview" data-inset="true" data-filter="true">
					<!--Content is dynamically created to display Groups or list of Contacts-->
  	  		</ul>
				</div>
			</div>	
				
			<div id="rss">
				RSS listing would appear here
			</div>
			
			<div id="settings">
				Settings options go here
			</div>

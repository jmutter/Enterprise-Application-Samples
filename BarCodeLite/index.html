<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- <meta name="viewport" id="viewport" content="height=device-height,width=device-width,initial-scale=1,user-scalable=yes" /> -->
		<meta name="viewport" id="viewport" content="initial-scale=1.0,target-densitydpi=device-dpi,user-scalable=no" />

		<title>BlackBerry Project</title>
		<meta http-equiv="content-type" content="application/xhtml+xml" />
		<link rel="blackberry-touch-icon" href="images/icon.png" />
		
		<!--CSS-->
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<!-- Custom JS -->
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/screens.js"></script>
	</head>
	<body>
		<div class="wrapper">
		
		<!--Top page (logo and back button)-->
			<div id="topHeader" class="top">
			
						<img id="backButton" src="images/back.png" alt="Go back" class="butt_black left" onclick="backScreen()"/>
						<img src="images/logo.png" alt="BlackBerry Sample" class="butt_black right" onclick="displayMainScreen()" />
		
			</div>
		<!--Top page Ends-->

			<!--Main Screen contents-->
					<div id="main_screen_container" >
						<div class="menu_index" id="menu_index">
							<ul>
								<li><img src="images/barcode_button.png" alt="Scan BarCode" onclick="displayBarCodeScreen()"/></li>
							</ul>
						</div>
					</div>
			<!--Main Screen contents Ends-->

			<!--BarCode Screen contents-->
			<div class="menu_index" id="barcodeScreen">
				<div class="shadow"> <img src="images/2D_button.png" alt="Scan 2D Barcode"  onclick="doScan('2D')" /></div>	
				<div class="shadow" > <img src="images/1D_button.png" alt="Scan 1D Barcode"  onclick="doScan('1D')" /></div>
			
				<div id="returnContainer">
					<ul id="articles" >
						<li>
							<div id="Main"></div>					 
						</li>
					</ul>
				</div>
			</div>
	   <!--BarCode Screen contents Ends-->
		
	<!-- end id=wrapper for screen distribution -->
	</div>
<!--Footer-->
	<div id="footer">	
			<div id="copyright">
				BlackBerry Sample Projects 2011
			</div>
			
	</div>
<!--FooterEnds-->


</body>
</html>

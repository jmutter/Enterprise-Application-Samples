<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" id="viewport" content="height=device-height,width=device-width,initial-scale=1,user-scalable=yes" />
		
		<title>Emergency Contact List</title>
  	<!--JQuery Libraries-->
    <link rel="stylesheet"  href="scripts/jquery.mobile/jquery.mobile-1.0a4.1.min.css" />
   	<script type="text/javascript" src="scripts/jquery/jquery-1.6.min.js"></script> 
    <script type="text/javascript" src="scripts/jquery.mobile/jquery.mobile-1.0a4.1.min.js"></script>
   	<script type="text/javascript" src="scripts/jquery/jquery_collapse.js"></script> 
  	<!--JQuery Libraries-->
    <!--Our Libraries-->
    <link rel="stylesheet"  href="styles/styles.css" />
    <script type="text/javascript" src="scripts/actions.js"></script>
    <script type="text/javascript" src="scripts/database.js"></script>
		<script type="text/javascript" src="scripts/connection.js"></script>
		<script type="text/javascript" src="scripts/functions.js"></script>
		<script type="text/javascript" src="scripts/contacts.js"></script>
		<script type="text/javascript" src="scripts/groups.js"></script>
		<script type="text/javascript" src="scripts/emergency.js"></script>
		<script type="text/javascript" src="scripts/options.js"></script>			
		<script type="text/javascript" src="scripts/about.js"></script>	
		<script type="text/javascript" src="scripts/secretkey.js"></script>
		<script type="text/javascript" src="scripts/toggle.js"></script>
		

 		<!-- Custom JS -->
    <script>
				$(document).ready(function(){
						$('.panel').hide();
					
						$('.panelTitle').collapser({
							target: 'next',
							effect: 'slide',
							changeText: 0,
							expandClass: 'expIco',
							collapseClass: 'collIco'
						}, function(){
							$('.panel').slideUp();
						});
				});
		</script>
		<!-- Custom JS -->	 	
	</head>

	<body>			
		<div id="listing" data-role="page" data-theme="b">
			<div data-role="header" data-theme="b">
				<h1 id="listheader"></h1>				
			</div> 			
			<div data-role="content" data-theme="b">				
				<ul id="listofentries" data-role="listview" data-inset="true" data-filter="true">
  	  	</ul>
			</div>
		</div>	
		
		<div id="nocontacts" data-role="page">
			No contacts to list
		</div>			

		<div id="options"> 	
		<h2 id="groupsheader" onclick="toggleSection('groupsheader','groupscontent')">Groups<img src="images/minus.png"/></h2>
		<ul id="groupscontent" class="section">
			<li><td><input id="cbShowAllGroup" type="checkbox" onchange="cbShowAllGroup_Change()"/> Show 'All' listing</td></li>
		</ul>				
		<h2 id="contactsheader" onclick="toggleSection('contactsheader','contactscontent')">Contacts<img src="images/minus.png"/></h2>
		<ul id="contactscontent" class="section">
			<li><td><label >Listing Order</label></td></li>
			<li class="radiobutton"><td><input type="radio" name="listingorder" id="rbListingLastName" value="LastName" onchange="rbListingLastName_Change()"> By LastName</td></li>
			<li class="radiobutton"><td><input type="radio" name="listingorder" id="rbListingFirstName" value="FirstName" onchange="rbListingFirstName_Change()"> By FirstName</td></li>		
			<li><td><input id="cbShowContactDividers" type="checkbox" onchange="cbShowContactDividers_Change()"/> Show name divders</td></li>	
			<li><td><input id="cbShowTitleOnContactBar" type="checkbox" onchange="cbShowTitleOnContactBar_Change()"/> Show title on bar</td></li>	
			<li><td><input id="cbShowCompanyOnContactBar" type="checkbox" onchange="cbShowCompanyOnContactBar_Change()"/> Show company on bar</td></li>		
		</ul>	
		<h2 id="generalheader" onclick="toggleSection('generalheader','generalcontent')">General<img src="images/minus.png"/></h2>
		<ul id="generalcontent" class="section">
			<li><td><label >Date Display</label></td></li>
			<li class="radiobutton"><td><input type="radio" name="datedisplay" id="rbDateDisplayMMDDYYYY" value="MMDDYYYY" onchange="rbDateDisplayMMDDYYYY_Change()"> mm/dd/yyyy</td></li>
			<li class="radiobutton"><td><input type="radio" name="datedisplay" id="rbDateDisplayDDMMYYYY" value="DDMMYYYY" onchange="rbDateDisplayDDMMYYYY_Change()"> dd/mm/yyyy</td></li>
			<li class="radiobutton"><td><input type="radio" name="datedisplay" id="rbDateDisplayYYYYMMDD" value="YYYYMMDD" onchange="rbDateDisplayYYYYMMDD_Change()"> yyyy-mm-dd</td></li>
		</ul>	
		</div>

		<div id="about"  data-role="page">
			<label>No about info to show</label>
		</div>	
				
		<div id="emergencycall"  data-role="page">
			<label style="position:absolute; top:5px; left:40px; font-size:20pt">Emergency Call</label>
			<label style="position:absolute; top:70px; left:7px"; font-size:8pt>When:</label>
			<input type="text" disabled="disabled" style="position:absolute; top:69px; left:100px; height:19px; width:245px; font-size:8pt" id=emergencycalldatetime>
			<label style="position:absolute; top:105px; left:7px"; font-size:8pt>Number:</label>
			<input type="text" disabled="disabled" style="position:absolute; top:104px; left:100px; height:19px; width:245px; font-size:8pt" id=emergencycallphonenumber>
			<label style="position:absolute; top:140px; left:7px"; font-size:8pt>Details:</label>
			<textarea readonly="readonly" style="position:absolute; padding-top:0px padding-bottom:0px; padding-left:0px; padding-right:0px; font-family:Arial; color:#254117; top:170px; left:10px" rows="25" cols="67" id="emergencycalldetails"></textarea>
		</div>		

		<div id="emergencynotification"  data-role="page">
			<label style="position:absolute; top:5px; left:40px; font-size:20pt">Emergency Notification</label>
			<label style="position:absolute; top:140px; left:7px"; font-size:8pt>Details:</label>
			<textarea readonly="readonly" style="position:absolute; padding-top:0px padding-bottom:0px; padding-left:0px; padding-right:0px; font-family:Arial; color:#254117; top:170px; left:10px" rows="25" cols="67" id="emergencynotificationdetails"></textarea>
		</div>		
	</body>
</html>
